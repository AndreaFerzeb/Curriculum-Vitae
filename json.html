<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">

<body><h2>Create a JSON string from a JavaScript object.</h2>
    
    <p id="demo">

    </p>
    
    <script>
        const persona = '{"nombre":"Andrea", "edad":62, "nacionalidad": "Argentina"}';
        const obj = JSON.parse(persona);
         console. log(obj);
        document.getElementById("demo").innerHTML =
         "Nombre: "+obj.nombre+"|Edad:"+obj.edad+
         "|Nacionalidad: "+obj.nacionalidad;
        </script>

 
</body>
</html>
